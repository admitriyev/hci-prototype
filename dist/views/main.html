w voffset1" ng-if="textWizard==false"> <div class="col-xs-12"> <textarea class="form-control" placeholder="ideas description" rows="8" ng-model="ideaData.plainDescription" tooltip="Enter free form text"></textarea> </div> </div> <div class="row voffset3"> <div class="col-xs-6"> <md-button ng-click="saveIdea()"> Save Idea </md-button> </div> <div class="col-xs-6"> <button type="button" class="form-control btn btn-md btn-warning" ng-click="startOver()" tooltip="Reset content and start over"> <span class="glyphicon glyphicon-remove"></span> Reset </button> </div> </div> <div class="row voffset2"> <div class="col-xs-6"> <button type="button" class="form-control btn btn-md btn-default" ng-click="trainWizard()" tooltip="Improve Idea Wizard by training it"> <span class="glyphicon glyphicon-wrench"></span> Train Idea Wizard </button> </div> <div class="col-xs-6"> <button type="button" class="form-control btn btn-md btn-default" ng-click="listIdeas()" tooltip="List saved ideas"> <span class="glyphicon glyphicon-list"></span> Saved Ideas </button> </div> </div> <div class="row voffset2"> <div class="col-xs-6"> <button type="button" class="form-control btn btn-md btn-default" ng-click="toggleEditor()" tooltip="Switch to plain text editor" ng-show="textWizard==true"> <span class="glyphicon glyphicon-edit"></span> <span>Switch to text</span> </button> <button type="button" class="form-control btn btn-md btn-default" ng-click="toggleEditor()" tooltip="Switch to Wizard editor" ng-show="textWizard==false"> <span class="glyphicon glyphicon-edit"></span> <span>Switch to Wiazard</span> </button> </div> </div>
