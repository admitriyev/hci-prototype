<div class="header text-center">
    <h4>Idea Saver | Train Idea Wizard</h4>
</div>

<div class="row">
    <div class="col-xs-12 text-center">
        <alert type="info" close="closeAlert()" ng-show="showAlert==true">The Wizard suggests and predicts words to use in your ideas. 
        You can train the Wizard to provide better suggestions based on your personal preferences.</alert>
  	</div>
 </div>

<div class="row voffset2" ng-if="textWizard==true">
    <div class="col-xs-6">
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		    	Free
		  </label>
		</div>    
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		    	Money
		  </label>
		</div>    
    </div>
    <div class="col-xs-6">
        <input type="checkbox" class="form-control"
            placeholder="" tooltip="The most relevant choices will be suggested as you type">Free</input>
    </div>    
</div>

<div class="row voffset1">
    <div class="col-xs-12">
        <button type="button" class="form-control btn btn-sm btn-success"  ng-click="startOver()">
			<span class="glyphicon glyphicon-save"></span>
        	Finish training</button>
    </div>
</div>
