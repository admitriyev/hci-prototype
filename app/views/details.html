<div class="header text-center">
    <h4>Idea Saver | Train Idea Wizard</h4>
</div>

<div class="row">
    <div class="col-xs-12 text-center">
        <alert type="info" close="closeAlert()" ng-show="showAlert==true">The Wizard suggests and predicts words to use in your ideas. 
        You can train the Wizard to provide better suggestions based on your personal preferences.</alert>
  	</div>
 </div>

<div class="row">
    <div class="col-xs-12 text-center">
    	You prefer ideas that are:
    </div>
</div>

<div class="row voffset2">
    <div class="col-xs-4 col-xs-offset-1">
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"></input>
		    	Non profit
		  </label>
		</div>    
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked></input>
		    	For profit
		  </label>
		</div>    
    </div>
    <div class="col-xs-3">
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Technology</input>
	      </label>
	    </div>
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Finance</input>
	      </label>
	    </div>
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Marketing</input>
	      </label>
	    </div>
	</div>
    <div class="col-xs-3">
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Education</input>
	      </label>
	    </div>
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Healthcare</input>
	      </label>
	    </div>
		<div class="checkbox">
		  <label>
	        <input type="checkbox" class=""
	            placeholder="" tooltip="">Arts</input>
	      </label>
	    </div>
    </div>    
</div>

<div class="row voffset1">
    <div class="col-xs-12">
        <button type="button" class="form-control btn btn-sm btn-success"  ng-click="startOver()">
			<span class="glyphicon glyphicon-save"></span>
        	Finish training</button>
    </div>
</div>
