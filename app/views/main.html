<!-- Modal prompt window -->
<script type="text/ng-template" id="promptModal.html">
  <div class="modal-header">
    <h4>Warning</h4>
  </div>
  <div class="modal-body">

  Do you want to clear content and start over?

  </div>
  <div class="modal-footer">
      <button class="btn btn-warning" ng-click="cancel()">No, don't do anything</button>
      <button class="btn btn-sm btn-danger" ng-click="save()">Yes, clear and start over</button>
  </div>
</script>

<!-- Main content area -->
<div class="row">
    <div class="col-xs-12 text-center">
        <alert type="info" close="closeAlert()" ng-show="showAlert==true">Start filling out your idea:</alert>
  	</div>
 </div>

<div class="row voffset2" ng-if="textWizard==true">
    <div class="col-xs-6">
        My idea is to develop a:
    </div>
    <div class="col-xs-6">
        <input type="text" class="form-control"
            placeholder="mobile application" tooltip="The most relevant choices will be suggested as you type"></input>
    </div>    
</div>

<div class="row voffset1" ng-if="textWizard==true">
    <div class="col-xs-12">
        <textarea class="form-control" placeholder="for iOS and Android phones"
            tooltip="Enter free form text"></textarea>
    </div>    
</div>

<div class="row voffset2" ng-if="textWizard==true">
    <div class="col-xs-6">
        to help 
    </div>
    <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="creative people"
            tooltip="The most relevant choices will be suggested as you type"></input>
    </div>    
</div>

<div class="row voffset2" ng-if="textWizard==true">
    <div class="col-xs-6">
        solve a problem
    </div>
</div>

<div class="row voffset1" ng-if="textWizard==true">
    <div class="col-xs-12">
        <textarea class="form-control" placeholder="write down their ideas quickly"
            tooltip="Enter free form text"></textarea>
    </div>    
</div>

<div class="row voffset2" ng-if="textWizard==true">
    <div class="col-xs-6">
        with (secret sauce)
    </div>
</div>

<div class="row voffset1" ng-if="textWizard==true">
    <div class="col-xs-12">
        <textarea class="form-control" placeholder="using mad libs template"
            tooltip="Enter free form text"></textarea>
    </div>    
</div>

<div class="row voffset1" ng-if="textWizard==false">
    <div class="col-xs-12">
        <textarea class="form-control" placeholder="ideas description" rows="8"
            tooltip="Enter free form text"></textarea>
    </div>    
</div>


<div class="row voffset3">
    <div class="col-xs-6">
        <button type="button" class="form-control btn btn-md btn-success" ng-click="saveIdea()">
            <span class="glyphicon glyphicon-save"></span>
            Save Idea
        </button>
    </div>
    <div class="col-xs-6">
        <button type="button" class="form-control btn btn-md btn-warning"  ng-click="startOver()"
            tooltip="Reset content and start over">
            <span class="glyphicon glyphicon-remove"></span>
            Reset
        </button>
    </div>
</div>
<div class="row voffset2">
    <div class="col-xs-6">
    	<button type="button" class="form-control btn btn-md btn-default" ng-click="trainWizard()"
            tooltip="Improve Idea Wizard by training it">
            <span class="glyphicon glyphicon-wrench"></span>
            Train Idea Wizard
        </button>
    </div>
    <div class="col-xs-6">
    	<button type="button" class="form-control btn btn-md btn-default"  ng-click="listIdeas()">
            <span class="glyphicon glyphicon-list"></span>
            Saved Ideas
        </button>
    </div>
</div>
<div class="row voffset2">
    <div class="col-xs-6">
        <button type="button" class="form-control btn btn-md btn-default"  ng-click="toggleEditor()">
            <span class="glyphicon glyphicon-edit"></span>
            <span ng-show="textWizard==true">Switch to text editor</span>
            <span ng-show="textWizard==false">Switch to Wizard editor</span>
        </button>
    </div>
</div>
